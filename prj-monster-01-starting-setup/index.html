<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">

      <section class = "container">
        <h2>Score</h2>
        <ul>
          <li>Monster Score : {{mosterScore}}</li>
          <li>Player Score : {{playerScore}}</li>
          <li>Draw Score : {{drawScore}}</li>
        </ul>
      </section>

      <section id="monster" class="container" v-show = "!winner">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div :style="mosterHelthStyle" class="healthbar__value">{{mosterHelth}}</div>
        </div>
      </section>
      <section id="player" class="container" v-show = "!winner">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div :style="playerHelthStyle" class="healthbar__value">{{playerHelth}}</div>
        </div>
      </section>
      <section class = "container" v-show = "winner">
        <h2>Game over</h3>
        <h4>{{winner}} Winner</h4>
        <button @click = "newGame">Start new game</button>
      </section>
      <section id="controls">
        <button @click = "playerAttack">ATTACK</button>
        <button @click = "specialAttack" :disabled = "round < 3">SPECIAL ATTACK</button>
        <button @click = "" :disabled = "round < 3">HEAL</button>
        <button @click = "surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
